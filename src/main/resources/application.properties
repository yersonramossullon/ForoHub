spring.application.name=ForoHub

spring.datasource.url=jdbc:mysql://localhost:3307/foro_hub
spring.datasource.username=
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect


security.jwt.key.private=453f72819788e44e634e5e2d3e6da715b982e84e94c05b579695d425e0ffaf9a
security.jwt.user.generator=FOROHUBJWT-BACKEND


springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.paths-to-match=/auth/**, /topics/**
